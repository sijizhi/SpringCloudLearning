server:
  port: 8781

#注册中心
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

#\u670D\u52A1\u540D\u79F0
spring:
  application:
    name: order-server

#自定义负载均衡策略
product-server:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule

#默认optons readtimeout是60，但是由于hystrix默认是1秒超时
#修改调用超时时间
feign:
  client:
    config:
      default:
        connectTimeout: 2000
        readTimeout: 2000