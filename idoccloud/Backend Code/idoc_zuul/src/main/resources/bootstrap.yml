#默认一秒，如果延时可以稍微设长一点
ribbon:
  ReadTimeout: 120000
  ConnectTimeout: 33000
hystrix:
  threadpool:
    default:
      coreSize: 100 # default 10 并发执行的最大线程数
      maxQueueSize: 800 # limit 最大队列数 can't active change
      queueSizeRejectionThreshold: 700 #队列数 can active change
  command:
    default:
      timeout:
        enable: true
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 12000 #timeout ms
zuul:
  #忽略服务（一般服务都是内网，网关是外网）
  #ignored-patterns: /*-server/**
  #自定义路由
  routes:
    #把服务order-server 改为zuulgetserver
    preposition-service: /tongfu-pre/**
  #忽略指定的服务
  ignored-services: preposition-service
  host:
    socket-timeout-millis: 600000
    connect-timeout-millis: 600000
 # 需要忽略的头部信息，不在传播到其他服务
  sensitive-headers: Access-Control-Allow-Origin
  ignored-headers: Access-Control-Allow-Origin,H-APP-Id,Token,APPToken

