    config:
      discovery:
        #默认是false,要开启
        enabled: true
        #选择配置服务
        service-id: CONFIG-SERVER
      #指定获取的文件，product-server -test
      profile: test
      #建议用lable去区分环境，默认是lable是master分支
      label: master
